<ul class="book-list">
    <a *ngFor="let book of books" class="book-link" href="#">
        <img src="{{ book.imgUrl }}" alt="{{ book.title }}" class="book-img">
        <p class="book-title">{{ book.title }}</p>
        <p class="book-isbn">ISBN: {{ book.isbn }}</p>
        <p class="book-author">{{ book.author }}</p>
    </a>
</ul>

<button type="button" (click)="getBack()" class="btn-back">go back</button>
